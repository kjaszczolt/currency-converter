<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <meta property="og:image" content="images/currency-converter.png">
    <link rel="icon" href="https://i.postimg.cc/Ss8wwcVy/cash-icon.png">
    <link href="currency-converter.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <script defer src="currency-converter.js"></script>
</head>

<body class="body">
    <p class="form__header">
        KALKULATOR WALUT
    </p>
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">
                PRZELICZNIK
            </legend>
            <p>
                <label>
                    <span class="form__labelText">
                        Waluta do wyboru
                    </span>
                    <select class="form__select js-currency" name="currency">
                        <option value="EUR">EUR</option>
                        <option value="USD">USD</option>
                        <option value="GBP">GBP</option>
                    </select>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText">
                        Kwota w PLN
                    </span>
                    <input class="form__field js-amount" type="number" min="1" step="0.01">
                </label>
            </p>
            <p>
                <button class="form__button">Przelicz wartość w wybranej walucie</button>
            </p>
        </fieldset>
    </form>
    <p class="valueScore">Wartość: <strong class="js-result"></strong></p>
</body>
